<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music Button</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            margin-top: 50px; /* Adjust the top margin as needed */
        }

        #playButton {
            margin-top: 20px; /* Adjust the top margin as needed */
        }
    </style>
</head>

<body>
    <h3>Click me to play music!</h3>

    <!-- Button to play music -->
    <button id="playButton">Play Music</button>

    <script>
        // JavaScript to play music when the button is clicked
        document.getElementById('playButton').addEventListener('click', function() {
            // URL of the music you want to play
            var musicUrl = 'https://cdn.discordapp.com/attachments/1144882484794884148/1168651394115452958/Nostalgic_and_Relaxing_Club_Penguin_Music_70_Tracks_320_kbps.mp3?ex=65528a6c&is=6540156c&hm=e7cef3465079a708cc03d2e705bead50e498dcb6ac365cd58633c942d08a7f78&';

            // Create an audio element
            var audio = new Audio(musicUrl);

            // Play the music
            audio.play();
            audio.stop();
        });
        
        
        
        fetch('https://api.weatherapi.com/v1/current.json?key=08ac56aaa6ba4fad94a62002231110&q=Kelowna&aqi=no') 
            .then(response => { 
            	if (response.ok) { 
            	return response.json(); // Parse the response data as JSON 
        	} else { 
            	throw new Error('API request failed'); 
        	} 
        }) 
        .then(data => { 
    	// Process the response data here 
    	console.log(data.current.condition); // Example: Logging the data to the console 
    	document.getElementById('weather').src = data.current.condition.icon;
    	document.getElementById('temp').innerHTML = data.current.temp_c;
        }) 
        .catch(error => { 
	    // Handle any errors here 
	        console.error(error); // Example: Logging the error to the console 
        });

    </script>
</body>

</html>
